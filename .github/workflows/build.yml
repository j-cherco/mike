name: Compilar programa C para macOS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v2

      - name: Verificar instalaci√≥n de clang
        run: clang --version

      - name: Compilar programa en C
        run: clang mike_macos.c -o mike_macos

      - name: Comprobar que el archivo existe
        run: ls -la mike_macos

      - name: Subir archivo compilado
        uses: actions/upload-artifact@v2
        with:
          name: mike-macos
          path: ./mike_macos
